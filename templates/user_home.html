<!DOCTYPE html>
<html>
<head>
    <title>User Home - Bus Tracking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .search-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .bus-card {
            transition: transform 0.3s;
            border: 2px solid transparent;
        }
        .bus-card:hover {
            transform: translateY(-5px);
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'user_home' %}">
                <i class="bi bi-bus-front"></i> Bus Tracking System
            </a>
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle me-1"></i> {{ user.username }}
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="{% url 'profile_dashboard' %}">
                            <i class="bi bi-person me-2"></i>Profile Dashboard
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">
                            <i class="bi bi-box-arrow-right me-2"></i>Logout
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <!-- Search Card -->
                <div class="card search-card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="bi bi-search me-2"></i>Find Your Bus</h4>
                    </div>
                    <div class="card-body p-4">
                        <form id="searchForm">
                            {% csrf_token %}
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Start Stop</label>
                                        <select class="form-select" id="startStop" required>
                                            <option value="">Select start stop</option>
                                            {% for stop in bus_stops %}
                                            <option value="{{ stop.id }}">{{ stop.name }} ({{ stop.code }})</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">End Stop</label>
                                        <select class="form-select" id="endStop" required>
                                            <option value="">Select end stop</option>
                                            {% for stop in bus_stops %}
                                            <option value="{{ stop.id }}">{{ stop.name }} ({{ stop.code }})</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="text-center">
                                <button type="button" onclick="findBuses()" class="btn btn-primary btn-lg w-100">
                                    <i class="bi bi-search me-2"></i>Find Available Buses
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Available Buses Section -->
                <div id="availableBusesSection" class="mt-4" style="display: none;">
                    <div class="card search-card">
                        <div class="card-header bg-success text-white">
                            <h4 class="mb-0"><i class="bi bi-bus-front me-2"></i>Available Buses</h4>
                        </div>
                        <div class="card-body">
                            <div id="busesList" class="row">
                                <!-- Buses will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Find available buses
        function findBuses() {
            const startStop = document.getElementById('startStop').value;
            const endStop = document.getElementById('endStop').value;
            
            if (!startStop || !endStop) {
                alert('Please select both start and end stops!');
                return;
            }
            
            if (startStop === endStop) {
                alert('Start and end stops cannot be the same!');
                return;
            }
            
            // Simulate API call - in real app, this would fetch from server
            const buses = [
                {id: 1, number: 'B001', route: 'Ring Road East', availableSeats: 15},
                {id: 2, number: 'B002', route: 'Ring Road West', availableSeats: 8},
                {id: 3, number: 'B003', route: 'City Center Loop', availableSeats: 22}
            ];
            
            displayAvailableBuses(buses, startStop, endStop);
        }

        // Display available buses
        function displayAvailableBuses(buses, startStopId, endStopId) {
            const busesList = document.getElementById('busesList');
            busesList.innerHTML = '';
            
            if (buses.length === 0) {
                busesList.innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-warning text-center">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            No buses available for this route
                        </div>
                    </div>
                `;
            } else {
                buses.forEach(bus => {
                    busesList.innerHTML += `
                        <div class="col-md-4 mb-3">
                            <div class="card bus-card h-100">
                                <div class="card-body text-center">
                                    <h5 class="card-title">${bus.number}</h5>
                                    <p class="card-text">${bus.route}</p>
                                    <p class="text-success">${bus.availableSeats} seats available</p>
                                    <a href="{% url 'bus_map' %}?bus_id=${bus.id}&start_stop=${startStopId}&end_stop=${endStopId}" 
                                       class="btn btn-primary">
                                        Select & View Map
                                    </a>
                                </div>
                            </div>
                        </div>
                    `;
                });
            }
            
            document.getElementById('availableBusesSection').style.display = 'block';
        }
    </script>
</body>
</html>
