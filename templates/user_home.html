<!DOCTYPE html>
<html>
<head>
    <title>User Home - Bus Tracking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .search-card {
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 15px;
        }
        .form-control {
            padding: 12px;
            border-radius: 8px;
        }
        .btn-search {
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar with Dropdown -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'user_home' %}">
                <i class="bi bi-bus-front"></i> Bus Tracking System
            </a>
            
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle me-1"></i> {{ user.username }}
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="{% url 'profile_dashboard' %}">
                            <i class="bi bi-person me-2"></i>Profile Dashboard
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="{% url 'home' %}">
                            <i class="bi bi-box-arrow-right me-2"></i>Logout
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card search-card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0 text-center">Find Your Bus</h4>
                    </div>
                    <div class="card-body p-4">
                        <form id="routeForm">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="arrivalStop" class="form-label fw-bold">Arrival Stop</label>
                                <select class="form-control" id="arrivalStop" required>
                                    <option value="">Select arrival stop</option>
                                    <option value="stop1">Central Bus Station</option>
                                    <option value="stop2">City Mall Stop</option>
                                    <option value="stop3">University Campus</option>
                                    <option value="stop4">Hospital Stop</option>
                                    <option value="stop5">Market Square</option>
                                </select>
                            </div>
                            
                            <div class="mb-4">
                                <label for="destinationStop" class="form-label fw-bold">Destination Stop</label>
                                <select class="form-control" id="destinationStop" required>
                                    <option value="">Select destination stop</option>
                                    <option value="stop1">Central Bus Station</option>
                                    <option value="stop2">City Mall Stop</option>
                                    <option value="stop3">University Campus</option>
                                    <option value="stop4">Hospital Stop</option>
                                    <option value="stop5">Market Square</option>
                                </select>
                            </div>
                            
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-search">
                                    <i class="bi bi-search me-2"></i>Find Buses
                                </button>
                            </div>
                        </form>
                        
                        <!-- Results Section (Will be implemented in Phase 3-4) -->
                        <div id="resultsSection" class="mt-4" style="display: none;">
                            <div class="alert alert-info">
                                <strong>Phase 2 Complete!</strong> Route selection is working. 
                                In Phase 3-4, we'll show available buses here based on your selection.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript for dropdown functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('routeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const arrivalStop = document.getElementById('arrivalStop').value;
            const destinationStop = document.getElementById('destinationStop').value;
            
            if (arrivalStop && destinationStop) {
                if (arrivalStop === destinationStop) {
                    alert('Arrival and destination stops cannot be the same!');
                    return;
                }
                
                // Show results section (will be replaced with actual bus data in Phase 3-4)
                document.getElementById('resultsSection').style.display = 'block';
                
                // Scroll to results
                document.getElementById('resultsSection').scrollIntoView({ 
                    behavior: 'smooth' 
                });
            }
        });
    </script>
</body>
</html>
