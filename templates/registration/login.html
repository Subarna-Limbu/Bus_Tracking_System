<!DOCTYPE html>
<html>
<head>
    <title>Passenger Login - Bus Tracking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="bi bi-bus-front"></i> Bus Tracking System
            </a>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Passenger Login</h3>
                    </div>
                    <div class="card-body">
                      <!-- In the form section -->
<form method="post" autocomplete="on">
    {% csrf_token %}
    
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required 
               autocomplete="username">
    </div>
    
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required 
               autocomplete="current-password">
    </div>
    
    <button type="submit" class="btn btn-primary w-100">Login as Passenger</button>
</form>
                        <p class="mt-3 text-center">
                            Don't have an account? <a href="{% url 'register' %}?type=passenger">Register as Passenger</a>
                        </p>
                        <p class="text-center">
                            <a href="{% url 'login' %}?type=driver">Login as Driver</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
