<!DOCTYPE html>
<html>
<head>
    <title>Passenger Dashboard - Bus Tracking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Bus Tracking System</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">Welcome, {{ user.username }}</span>
                <a class="nav-link" href="{% url 'home' %}">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Passenger Dashboard</h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <strong>Phase 1 Complete!</strong> Authentication is working. 
                            In Phase 3-4, we'll add the stop selection and bus availability features here.
                        </div>
                        
                        <div class="row mt-4">
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-body text-center">
                                        <h5 class="card-title">Book a Ride</h5>
                                        <p class="card-text">Find and book seats on available buses.</p>
                                        <button class="btn btn-primary" disabled>Coming in Phase 3</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-body text-center">
                                        <h5 class="card-title">My Bookings</h5>
                                        <p class="card-text">View your booking history.</p>
                                        <button class="btn btn-secondary" disabled>Coming in Phase 5</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
